<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Welcome to Exploration 2!
      </h1>
    </div>


<article class="media">
  <figure class="media-left">
    <p class="image is-64x64">
      <img src="images/profzan.jpg">
    </p>
  </figure>
  <div class="media-content">
    <div class="content">
      <p>
        <strong>Zandria Johnson</strong> <small>@zandriajohnson</small> <small>16h</small>
        <br>
        VIRGO SZN IS YEAR ROUND #dontactlikeyouforgot</p>
    </div>
    <nav class="level is-mobile">
      <div class="level-left">
        <a class="level-item">
          <span class="icon is-small"><i class="fa fa-reply"></i></span>
        </a>
        <a class="level-item">
          <span class="icon is-small"><i class="fa fa-retweet"></i></span>
        </a>
        <a class="level-item">
          <span class="icon is-small"><i class="fa fa-heart"></i></span>
        </a>
      </div>
    </nav>
  </div>
  <div class="media-right">
    <button class="delete"></button>
  </div>
</article>

<div class="field">
  <label class="label">Name</label>
  <div class="control">
    <input class="input" type="text" placeholder="Your name, please?">
  </div>
</div>

<div class="field">
  <label class="label">What time would you rather have class?</label>
  <div class="control">
    <div class="select">
      <select>
        <option>Select dropdown</option>
        <option>8 AM is fine!</option>
	<option>10 AM is your best bet.</option>
	<option>1 PM right after lunch, YUM</option>
	<option>5 PM for the non morning people</option>
      </select>
    </div>
  </div>
</div>

<div class="field">
  <label class="label">Please explain why 8 AM's suck</label>
  <div class="control">
    <textarea class="textarea" placeholder="Get to campus 40 min early or 5 min before class... both suck"></textarea>
  </div>
</div>


<div class="field">
  <div class="control">
    <label class="radio">
      <input type="radio" name="question">
      Yes
    </label>
    <label class="radio">
      <input type="radio" name="question">
      No
    </label>
  </div>
</div>

<div class="field is-grouped">
  <div class="control">
    <button class="button is-primary">Submit</button>
  </div>
  <div class="control">
    <button class="button is-link">Cancel</button>
  </div>
</div>
  </section>
  </body>
</html>
